            class="slds-button slds-button_outline-brand docLink"
            >
            Documentation
            <lightning-icon class="slds-m-left_small docIcon" icon-name="utility:new_window" size="xx-small" alternative-text="Open Documentation in New Window" title="Open Documentation in New Window"></lightning-icon>
            
        </a>
    </div>

    <lightning-accordion allow-multiple-sections-open >
        <lightning-accordion-section name="headMarkup" label="Head Markup Code">

            Copy the code and paste it into the Head Markup of your site based on if it's an Aura or an LWR Site.
            Head Markup can be found in Builder Settings > Advanced > Edit Head Markup
            </div>

            <div class="slds-m-vertical_medium slds-m-bottom_x-large slds-align_absolute-center">
                <a href="javascript:void(0);" onclick={handleCopyToClipboard}
                    
                    class="slds-button slds-button_brand"

                    Copy for LWR
        
                </a>
            </div>

            <div class="slds-m-bottom_medium slds-m-bottom_x-large slds-align_absolute-center">
                <a href="javascript:void(0);" onclick={handleCopyToClipboardAura}
                    
                    class="slds-button slds-button_brand"
                    >
                    Copy for Aura
        
                </a>
            </div>

        </lightning-accordion-section>

    </lightning-accordion>

                    </div>

                    <lightning-input

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class={modalClass} aria-modal="true">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCloseModal}>
                    <lightning-icon
                        icon-name="utility:close"
                        size="small"
                        alternative-text="Indicates close"
                    >
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    {propInputs.chooseIconButton.label} 
                </div>
                <div class="slds-modal__content slds-p-bottom_medium">
                    
                    <div class="slds-grid slds-wrap slds-m-bottom_large">
                        <div class="slds-grid slds-wrap slds-size_12-of-12 slds-p-top_medium fixedPosition">
                            <div class="slds-size_2-of-12 slds-p-horizontal_x-large slds-text-align_center">
                                <p class="slds-p-bottom_small">Current Selection</p>
                                <template lwc:if={propInputs.iconName.value}>
                                    <c-ec-icon 
                                            is-cpe 
                                            icon-name={propInputs.iconName.value} 
                                            icon-type={propInputs.iconType.value} 
                                            icon-style={propInputs.iconStyle.value}
                                            icon-size=50>
                                    </c-ec-icon>
                                    <div class="">{propInputs.iconName.value}</div>
                                    <div class="">({propInputs.iconType.value})</div>
                                </template>
                                <template lwc:else>
                                    You have not yet saved an icon. Please select an icon and save it.
                                </template>
                                <!--<template lwc:if={isIconSlds}>
                                    <lightning-icon icon-name={propInputs.iconName.value} size="large"></lightning-icon>
                                </template>
                                <template lwc:else>
                                    <c-ec-icon 
                                        is-cpe 
                                        icon-name={propInputs.iconName.value} 
                                        icon-type={propInputs.iconType.value} 
                                        icon-style={propInputs.iconStyle.value}
                                        icon-size=50>
                                    </c-ec-icon>
                                </template>-->
                                

                            </div>
                            <div class="slds-size_2-of-12 slds-p-horizontal_x-large slds-text-align_center">
                                <p class="slds-p-bottom_small">New Selection</p>
                                <template lwc:if={selectedIconName}>
                                    <c-ec-icon 
                                        is-cpe 
                                        icon-name={selectedIconName} 
                                        icon-type={selectedIconType} 
                                        icon-style={selectedIconStyle}
                                        icon-size=50>
                                    </c-ec-icon>
                                    <div class="">{selectedIconName}</div>
                                    <div class="">({selectedIconType})</div>
                                </template>
                                <!--<template lwc:if={isIconSldsNewSelection}>
                                    <lightning-icon icon-name={selectedIconName} size="large"></lightning-icon>
                                </template>
                                <template lwc:else>
                                    <c-ec-icon

                                        icon-type={selectedIconType} 
                                        icon-style={selectedIconStyle}
                                        icon-size=50>
                                    </c-ec-icon>
                                </template>-->

                            </div>
                            <div class="slds-size_4-of-12 slds-m-bottom_medium">
                                <lightning-input 
                                    type="text"
                                    label={searchLabel}
                                    value={searchTerm}
                                    class="slds-m-right_xx-large"
                                    onchange={handleSearch}                                                      
                                    >
                                </lightning-input>
                                <div class="slds-text-align_center slds-m-top_large">{searchMessage}</div>
                            </div>

                            <div class="slds-m-bottom_medium slds-size_2-of-12 slds-p-right_medium">
                                <lightning-select
                                    name="typeFilter"
                                    label="Icon Type"
                                    value={typeFilter}
                                    options={typeFilterOptions}
                                    onchange={handleTypeFilterChange}
                                    required=false
                                    data-key="typeFilter"
                                    field-level-help="Filter on type of Icon: All, SLDS, Fontawesome, or Google Fonts" 
                                    ></lightning-select>
                            </div>

                            <div class="slds-m-bottom_x-large slds-size_2-of-12 slds-p-horizontal_medium">
                                <lightning-select
                                    name="styleFilter"
                                    label="Icon Style"
                                    value={styleFilter}
                                    options={styleFilterOptions}
                                    onchange={handleStyleFilterChange}
                                    required=false
                                    data-key="styleFilter"
                                    field-level-help="Filter on icon styles." 
                                    ></lightning-select>
                            </div>
                            <div class="slds-size_12-of-12 slds-m-top_medium slds-border_bottom"></div>
                        </div>

                        <div class="slds-size_12-of-12 slds-p-vertical_large slds-m-vertical_large sectionSpacer"></div>

                            </div>

                                <div class="slds-size_4-of-12"></div>
                                <div class="slds-size_1-of-12">

                                        <a href="javascript:void(0);"

                                            >
                                            <lightning-icon class="slds-m-right_small pagination" icon-name="utility:left" size="xx-small"

                                    <template lwc:else>
                                        <a href="javascript:void(0);"

                                        <a href="javascript:void(0);" 
                                            onclick={handlePaginationNext}
                                            class="slds-button slds-button_brand slds-p-vertical_x-small slds-p-bottom_small paginationLink"
                                            >
                                            Next
                                            <lightning-icon class="slds-m-left_small pagination" icon-name="utility:right" size="xx-small" 
                                            alternative-text="Next" 
                                            title="Next"></lightning-icon>
                                            
                                            
                                        </a>
                                    </template>
                                </div>
                                <div class="slds-size_4-of-12"></div>
                            </div>

                        </template>

                    </div>
                        


                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleSaveIcon}>Save</button>
                    <button class="slds-button slds-button_brand" onclick={handleCloseModal}>Close</button>
                    <template lwc:if={saveError}>
                        <div class="slds-text-color_error slds-text-body_small slds-m-top_small">{saveError}</div>
                    </template>
                </div>
            </div>
        </section>
    </template>
    <template if:true={displayBackdrop}>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>


    <div class="slds-m-vertical_xx-large slds-p-vertical_xx-large"></div>

</template>
